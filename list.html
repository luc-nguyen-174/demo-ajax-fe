<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" name="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" name="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" name="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit"  onclick="createNewPhone()">Add</button></td>
        </tr>
    </table>
</form>

<h1>Smartphone List</h1>
<table>
    <thead>
    <tr>
        <td>Producer</td>
        <td>Model</td>
        <td>Price</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody id="content">
    </tbody>
</table>
<script src="phones.js"></script>
</body>
</html>
